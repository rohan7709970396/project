<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Biography Collection Website</title>
  <style>
    .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .navbar a:hover {
            color: #ff0;
        }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .contact-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
    }
    
    .contact-info div {
      display: flex;
      align-items: center;
    }
    
    .contact-info img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    
    .contact-info p {
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    
    .form-group textarea {
      resize: vertical;
      height: 100px;
    }
    
    .form-group button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    .form-group button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="category.html">Category</a>
        <a href="contact.html">Contact</a>
    </div>
  <div class="container">
    <h1>Contact Us</h1>
    
    <div class="contact-info">
      <div>
        <img src="https://www.vhv.rs/dpng/d/542-5421645_phoneshinny-jain2017-06-02t17-home-phone-icon-png.png" alt="Phone Icon">
        <p>Phone: 123-456-7890</p>
      </div>
      <div>
        <img src="https://w7.pngwing.com/pngs/226/248/png-transparent-computer-icons-envelope-mail-envelope-miscellaneous-angle-triangle.png" alt="Email Icon">
        <p>Email: info@marvellousbiographars.com</p>
      </div>
    </div>
    
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
<head>
    <title>Biography Collection</title>
    <style>
      body {
        font-family: "Times New Roman", serif;
        background-color: #f4f4f4;
        color: #333333;
        margin: 0;
        padding: 0;
      }
  
      .footer {
        background-color: #333333;
        padding: 20px;
        text-align: center;
      }
  
      .footer p {
        color: #ffffff;
        font-size: 18px;
        margin: 0;
      }
  
      .footer a {
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
      }
  
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <!-- Website content goes here -->
    </div>
  
    <div class="footer">
      <p>© 2023 Biography Collection. All rights reserved. | Made with <span style="color: #ffffff;">♥</span> by <a href="https://www.example.com">Marvellous biographars</a></p>
    </div>
  </body>
</html>
